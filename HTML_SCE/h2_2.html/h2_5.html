<!DOCTYPE html> 
<!--선언문 부분 (html5 version 사용하고 있음을 선언하고 있음, 해당 선언이 없으면 이전 버전일 가능성이 있음. )--> 
 <!--유지보수 // 주석을 사용하여 유지보수 할 수 있음 => Markup Lang [html] --> 
<html>
    <!--<head> </head> // element(전체적인 부분) , 내부의 내용물 // contents --> 

    <head>
        <title>수평선 긋기</title>  <!--위 브라우저에 대한 이름을 지정 (문서제목)--> 
        <style></style> <!--CSS 스타일 속성--> 
    </head>
    <body>
        <h3> 수평선 긋기</h3>
        <img src="" width="">  <!--img src (attribute 1 . 이미지 경로) attribut(속성 ex. width) = value값  --> 
         <br> <!--<br> 과 같이 닫는 tag 가 필요없는 tag 를 => Empty Element--> 
        <hr> <!--<br> 과 같이 닫는 tag 가 필요없는 tag 를 => Empty Element 이며 구분선을 주고 있는 tag // [hr]--> 
        <!--html tag 특징, 공백 금지 / 대소문자 구분할 필요 없음 / 공백 문자가 있을시 프로그램적으로 인식이 안될 수도 있음--> 
        <!--blank 가 있을 경우는 "" 큰따움표 처리를 해야지 , 오류가 없음--> 
        <p>
            종료 태그 &lt;/hr&gt;를 사용하지 않습니다
            <!--특수문자를 사용할때, lt (less then great then) , 특수문자식으로 보이게 할때, 해당 기호를 사용함 / 뒤에 ; 을 사용해야 함/ ; 으로 인해 코드 정상 작동되니, 잊지 않고 표기--> 
        </p> 
        <!--단락 수정시 많이 쓰이는 tag, P 로 인행 단락 구분 가능(Enter 2번 == br 을 두번 주는 거랑 동일함 ) , br 다음행 --> 
        <hr>
        &lt;br&gt; 태그로 다음 줄로 넘어갑니다.<br>
        2 개의 &lt;br&gt; 태그로 두 번 넘어 갑니다.<br><br>        
        <!--<br><br> 는 p와 역할이 동일하기 때문에 단락 구분이 아닌, 그저 br 두번 쓰려고 하면 <p> 사용하면 되며 </p>은 닫을 필요는 없음 --> 
        잘 보이나요? 
        <!--&nbsp // space 바 (빈칸 표시하는 방법) --> 
        
    </body>
</html>
