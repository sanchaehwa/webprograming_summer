<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 300px;
            height:100px;
            border: 2px solid black;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        
        }

        .border {
            border: 2px solid black;
            border-radius: 25%;
            width: 200px;
            height: 50px;
            font-size: 15px;
        
        }

        .shadow {
            box-shadow: 10px -5px 5px #888888;
           
        }
       
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#b1").click(function() {
                $("#box1").toggleClass("border");
            });

            $("#b2").click(function() {
                $("#box1").toggleClass("shadow");
            });
        });
    </script>
</head>
<body>
    <h3>What Can JavaScript Do?</h3>
    <div id="box1" class="box">자바스크립트 입문</div><br> 
    <button id="b1">스타일 변경</button>
    <button id="b2">그림자 추가</button>
</body>
</html>
