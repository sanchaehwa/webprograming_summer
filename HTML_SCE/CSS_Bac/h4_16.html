<!DOCTYPE html>
<html>
    <head>
        <titile>[실습4] Input 태그의 적용  </titile>
    </head>
    <body>
        <h3> 개인정보 및 보안 </h3>
        새 탭 페이지 열기<input type="radio" value="1"> <br>
        중단한 위치에서 계속하기 <input type="radio" value="2" > <br>
        특정페이지 또는 페이지 모음 열기 <input type="radio" value="3" checked>
        <h3> 개인정보 및 보안 </h3>
        동기화 및 서비스 <input type="checkbox" value="1"><br>
        로그인 허용 <input type="checkbox" value="2" checked ><br>
        페이지 미리 로드 <input type="checkbox" value="3">
    
    </body>
</html>
