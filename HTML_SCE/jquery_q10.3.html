<!DOCTYPE html>
<html>
<head>
    <style>
        .red-box {
            border: 2px solid red;
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("h1:contains('HeaderB')").addClass("red-box");
            $("h1:contains('HeaderD')").addClass("red-box");
        });
    </script>
</head>
<body>
    <h1>HeaderA</h1>
    <h1>HeaderB</h1>
    <h1>HeaderC</h1>
    <h1>HeaderD</h1>
</body>
</html>
