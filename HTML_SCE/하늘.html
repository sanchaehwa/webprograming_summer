<!DOCTYPE html>
<html>
<head>
    <title>웹 페이지의 구성 요소</title>
</head>
<body>
    <h3>창의코딩 웹</h3>
    <hr>
    자바스크립트는 간단한 동적 웹 페이지를 만들 수 있도록 지원합니다.
    자바스크립트는 웹브라우저에서 실행되기 때문에 기본적인 html문법을 익혀 사용해야 합니다. 
    간단한 html문법 구조를 익혀 자바스크립트를 이용하여 봅니다.
    "<span>알고 보면 재미난 자바스크립트, 이제 나도 웹 프로그래머</span>".
    </body>
</html>
