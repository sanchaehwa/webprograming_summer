<!DOCTYPE html> 
<!--선언문 부분 (html5 version 사용하고 있음을 선언하고 있음, 해당 선언이 없으면 이전 버전일 가능성이 있음. )--> 
 <!--유지보수 // 주석을 사용하여 유지보수 할 수 있음 => Markup Lang [html] --> 
<html>
    <!--<head> </head> // element(전체적인 부분) , 내부의 내용물 // contents --> 

    <head>
        <title>첫 타이틀</title>  <!--위 브라우저에 대한 이름을 지정 (문서제목)--> 
        <style></style> <!--CSS 스타일 속성--> 
    </head>
    <body>
        <img src="" width="">  <!--img src (attribute 1 . 이미지 경로) attribut(속성 ex. width) = value값  --> 
        <br> <!--<br> 과 같이 닫는 tag 가 필요없는 tag 를 => Empty Element--> 
        <!--html tag 특징, 공백 금지 / 대소문자 구분할 필요 없음 / 공백 문자가 있을시 프로그램적으로 인식이 안될 수도 있음--> 
        <!--blank 가 있을 경우는 "" 큰따움표 처리를 해야지 , 오류가 없음--> 

    </body>
</html>
