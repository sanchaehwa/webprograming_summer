<!DOCTYPE html>
<html>
    <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>문제 3번</title>
    </head>
    <body> 
        <script>
        function calc(num1, num2, operator) {
        var result;
        var equation; // 수식을 나타낼 변수 선언
        
        switch(operator) {
            case "+":
            result = num1 + num2;
            equation = num1 + " + " + num2; 
            break;
            case "-":
            result = Math.max(num1, num2) - Math.min(num1, num2);
            equation = Math.max(num1, num2) + " - " + Math.min(num1, num2); 
            break;
            case "*":
            result = num1 * num2;
            equation = num1 + " * " + num2; 
            break;
            case "/":
            result = Math.floor(Math.max(num1, num2) / Math.min(num1, num2));
            equation = Math.max(num1, num2) + " / " + Math.min(num1, num2); 
            break;
            case "%":
            result = Math.max(num1, num2) % Math.min(num1, num2);
            equation = Math.max(num1, num2) + " % " + Math.min(num1, num2);
            break;
            default:
            result = "잘못된 연산자입니다.";
        }
        
        document.write(equation + "의 결과값은 " + result + "<br>");
        }

        // 예시 호출
        calc(20, 5, "+");
        calc(7, 10, "-");
        calc(3, 15, "*");
        calc(4, 10, "/");
        calc(4, 10, "%");
        </script>
    </body>
</html>
