<!DOCTYPE html>
<html>
<head>
    <title>문제 6번</title>
    <script>
    var expression="";
    function add(character){
        expression = expression + character;
        document.getElementById("display").value = expression;
    }
    function calculate(){
        document.getElementById("display").value = eval(expression);

    }
    function clearDisplay(){
        expression = "";
        document.getElementById("display").value="0";
    }
    </script>
</head>
<body>
    <form>
    display <input id="display" value="0" size="30"><br>
    <input type="button" name="1" value="1" onclick="add(1)">
    <input type="button" name="2" value="2" onclick="add(2)">
    <input type="button" name="3" value="3" onclick="add(3)"><br>
    <input type="button" name="4" value="4" onclick="add(4)">
    <input type="button" name="5" value="5" onclick="add(5)">
    <input type="button" name="6" value="6" onclick="add(6)"><br>
    <input type="button" name="7" value="7" onclick="add(7)">
    <input type="button" name="8" value="8" onclick="add(8)">
    <input type="button" name="9" value="9" onclick="add(9)"><br>
    <input type="button" name="0" value="0" onclick="add(0)">
    <input type="button" name="/" value="/" onclick="add('/')">
    <input type="button" name="*" value="*" onclick="add('*')"><br>
    <input type="button" name="+" value="+" onclick="add('+')">
    <input type="button" name="-" value="-" onclick="add('-')">
    <input type="button" value="Clear" onclick="clearDisplay();">
    <input type="button" id="1Enter" value="Enter" onclick="calculate();">
    
    </form>
</body>
</html>
